{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    {% if error %}
    <h3 style="color: red">{{ error }}</h3>
    {% endif %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NEW PLAN</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Save</button>
        </div>
    </div>

    <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Name
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="planName" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Description
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription" name="description"></textarea>
                </div>
            </div>
            {% csrf_token %}
    </div>
</div>
</form>
{% endblock content %}
