{% extends "base.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form action="" method="post">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">ADD RECIPE TO PLAN</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Save</button>
        </div>
    </div>

    <div class="schedules-content">

            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Choose Plan
                </label>
                <div class="col-sm-3">
                    <select class="form-control" id="choosePlan" name="choosePlan">
                        {% for plan in plans_list %}
                        <option value="{{plan.id}}">{{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Meal Name
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="name"
                           placeholder="Name" name="meal">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Meal Number
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="" id="number"
                           placeholder="Number" name="number">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Recipe
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie" name="recipe">
                        {% for recipe in recipes_list %}
                        <option value="{{recipe.id}}">{{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Day
                </label>
                <div class="col-sm-2">
                    <select class="form-control" id="day" name="day">
                        {% for day in days %}
                        <option value="{{day.id}}">{{ day.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

    </div>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
