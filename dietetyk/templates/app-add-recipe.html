{% extends "base.html" %}

{% block content %}
<form action="" method="post">
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    {% if error %}
    <h3 style="color: red">{{ error }}</h3>
    {% endif %}
    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3 class="color-header text-uppercase">New Recipe</h3></div>
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Save
                </button>
            </div>
        </div>
        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Name</th>
                <td class="col-7">
                    <input class="w-100 p-1" name="name" value="">
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Description</th>
                <td class="col-7"><textarea class="w-100 p-1" name="description"
                                            rows="5"></textarea></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Preparation time</th>
                <td class="col-3">
                    <input class="p-1" type="number" name="prep_time" value="">
                </td>
            </tr>
            </tbody>
        </table>


        <div class="row d-flex">
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">PREPARATION</h3></div>
            <div class="col-2"></div>
            <div class="col-5 border-bottom border-3"><h3
                    class="text-uppercase">INGREDIENTS</h3></div>
        </div>
        <div class="row d-flex">
            <div class="col-5 p-4">
                <textarea class="w-100 p-1" rows="10" name="preparation"></textarea>
            </div>
            <div class="col-2"></div>

            <div class="col-5 p-4">
                <textarea class="w-100 p-1" rows="10" name="ingredients"></textarea>
            </div>
        </div>
    </div>
</div>
    {% csrf_token %}
</form>
{% endblock content %}
